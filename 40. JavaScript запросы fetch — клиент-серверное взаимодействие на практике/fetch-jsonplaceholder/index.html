<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>JavaScript запросы fetch — клиент-серверное взаимодействие на практике</title>
</head>
<body>
  <main>
    <h1>Клиент-серверное взаимодействие</h1>

    <form class="load-todo-form">
      <h2>Поиск поста по ID</h2>
      <p>
        <label for="todo-id">Идентификатор задачи:</label>
        <input id="todo-id" type="number" value="1" />
      </p>
      <button type="submit">
        Загрузить информацию с сервера
      </button>
    </form>

    <div class="result"></div>
  </main>
</body>
</html>
