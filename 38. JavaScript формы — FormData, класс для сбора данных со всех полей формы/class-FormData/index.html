<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles.css">
  <script src="script.js" defer></script>
  <title>Сбор данных с формы — класс FormData</title>
</head>
<body>
  <form id="regForm" action="/registration" method="post">
    <p class="field">
      <label class="field__label" for="login">Логин</label>
      <input
        class="field__control"
        id="login"
        name="login"
      />
    </p>
    <p class="field">
      <label class="field__label" for="password">Пароль</label>
      <input
        class="field__control"
        id="password"
        name="password"
        type="password"
      />
    </p>
    <p class="field">
      <label class="field__label" for="about">О себе</label>
      <textarea class="field__control" id="about" name="about"></textarea>
    </p>
    <fieldset class="radios">
      <legend class="radios__legend">Ваш пол</legend>

      <input
        class="radios__control"
        id="male"
        name="gender"
        type="radio"
        value="Мужской"
      />
      <label class="radios__label" for="male">Мужской</label>

      <input
        class="radios__control"
        id="female"
        name="gender"
        type="radio"
        value="Женский"
      />
      <label class="radios__label" for="female">Женский</label>
    </fieldset>
    <div class="field checkbox">
      <input
        class="checkbox__control"
        id="agreement"
        name="agreement"
        type="checkbox"
      />
      <label class="field__label checkbox__label" for="agreement">Согласен на всё</label>
    </div>
    <button type="submit">Регистрация</button>
  </form>
</body>
</html>
